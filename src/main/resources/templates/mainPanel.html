<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>EduTrace</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="../static/css/mainPanel.css" th:href="@{/css/mainPanel.css}" rel="stylesheet">
</head>
<body>
        <div class="jumbotron home-jumbo text-center text-white" style="margin-bottom:0">
            <a href="#" th:href="@{/main-panel}"><h1 class="display-2 text-white">EduTrace</h1></a>
            <h5>Trace of the progress</h5>
        </div>

        <nav class="navbar navbar-expand-sm bg-dark  sticky-top navbar-dark">
            <a class="navbar-brand display-4 ml-5" href="#" th:href="@{/main-panel}" >EduTrace</a>
            <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end " id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item display-5 mr-5">
                        <a class="nav-link" href="#" th:href="@{/archive}">Archiwum</a>
                    </li>
                    <li class="nav-item display-5">
                        <a class="nav-link mr-5" href="#" th:href="@{/log-out}">Wyloguj</a>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="container">
            <div class="row mt-4 g-4 d-flex justify-content-center">

                    <div class="shadow card p-3 mb-4 mt-2 ml-3 mr-4 bg-white rounded" th:each="student:${students}">
                            <div class="d-flex align-items-center">
                                <div class="image"> <img src="../static/img/avatars/maleAvatar1.png" th:src="${student.getAvatarUrl()}" class="rounded img-fluid" width="155"> </div>
                                <div class="ml-3 w-100">
                                    <h4 class="mb-0 mt-0 font-weight-bold"th:text="|${student.getName()} ${student.getSurname()}|">Miłosz</h4>
                                    <div class=" mt-2 p-1 d-flex justify-content-between rounded roundCard text-white stats">
                                        <div class="d-flex flex-column">
                                            <span class="lessons">Lekcje</span>
                                            <span class="col1" th:text="${student.getLessonsAmount()-student.getLastArchivedPosition()}">38</span>
                                        </div>
                                        <div class="d-flex flex-column">
                                            <span class=" sub-col">Przedmioty</span>
                                            <div class="subjects"th:each="subject:${student.getSubjects()}">
                                                <span class="col2 " th:text="${subject}">Angielski <br> Matematyka</span>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-column">
                                            <span class="day-col">Dni zajęć</span>
                                            <div class="days"th:each="subject:${student.getDays()}">
                                                <span class="col3" th:text="${subject}">Wtorek <br> Czwartek</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="button mt-2  flex-row align-items-center">
                                       <form action="#" th:action="@{/student-panel}" method="get">
                                           <input type="hidden" name="studentId" th:value="${student.getId()}">
                                           <input type="submit" class=" btn-sm btn-block font-weight-bold btn-primary text-white" value="Panel dydaktyczny">
                                       </form>
                                    </div>
                                </div>
                            </div>
                    </div>

                    <!-- Modal -->
                    <div class="row d-flex mr-5 mb-3 justify-content-end">
                        <div class="modal fade" id="addStudent" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                            <div class="modal-dialog modal-xl" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title text-center" id="exampleModalLongTitle">Dodaj nowego ucznia</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">

                                        <div class="row ">
                                            <div class="col-lg-12 mx-auto">
                                                <div class="card mt-2 mx-auto p-4 bg-light">
                                                    <div class="card-body bg-light">
                                                        <div class="container">
                                                            <form id="lesson-form"  role="form"  action="#" th:action="@{/add-student}" method="post">
                                                                <h6>Wybierz avatara ucznia: </h6>
                                                                <div class="row ">
                                                                    <div class="avatars d-flex  ml-4  mb-3">
                                                                        <div class="form-check radio_check mb-3" >
                                                                            <div class="row mb-2">
                                                                                <div class="col border-right">
                                                                                    <img src="../static/img/avatars/maleAvatar1.png" th:src="@{/img/avatars/maleAvatar1.png}" class="rounded img-fluid" width="155">
                                                                                    <div>
                                                                                        <input class="form-check-input ml-0" type="radio" name="avatarUrl"  value="/img/avatars/maleAvatar1.png" required >
                                                                                    </div>
                                                                                </div>
                                                                                <div class="col border-right">
                                                                                    <img src="../static/img/avatars/maleAvatar2.png" th:src="@{/img/avatars/maleAvatar2.png}" class="rounded  img-fluid" width="155">
                                                                                    <div>
                                                                                        <input class="form-check-input ml-0" type="radio" name="avatarUrl"   value="/img/avatars/maleAvatar2.png" >
                                                                                    </div>
                                                                                </div>
                                                                                <div class="col border-right">
                                                                                    <img src="../static/img/avatars/maleAvatar3.png" th:src="@{/img/avatars/maleAvatar3.png}" class="rounded  img-fluid" width="155">
                                                                                    <div>
                                                                                        <input class="form-check-input ml-0" type="radio" name="avatarUrl"  value="/img/avatars/maleAvatar3.png"  >
                                                                                    </div>
                                                                                </div>
                                                                                <div class="col border-right">
                                                                                    <img src="../static/img/avatars/femaleAvatar1.png" th:src="@{/img/avatars/femaleAvatar1.png}" class="rounded  img-fluid" width="155">
                                                                                    <div>
                                                                                        <input class="form-check-input ml-0" type="radio" name="avatarUrl"  value="/img/avatars/femaleAvatar1.png">
                                                                                    </div>
                                                                                </div>
                                                                                <div class="col ">
                                                                                    <img src="../static/img/avatars/femaleAvatar2.png" th:src="@{/img/avatars/femaleAvatar2.png}" class="rounded img-fluid" width="155">
                                                                                    <div>
                                                                                        <input class="form-check-input ml-0" type="radio"  name="avatarUrl"  value="/img/avatars/femaleAvatar2.png" >
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col">
                                                                    <div class="row">
                                                                        <div class="col">
                                                                            <div class="col-md-12">
                                                                                <div class="form-group">
                                                                                    <label for="name">Imię ucznia</label>
                                                                                    <input id="name" type="text" name="name" class="form-control" placeholder=" Adam" required="required" data-error="Brak opisu">
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col">
                                                                            <div class="col-md-12">
                                                                                <div class="form-group">
                                                                                    <label for="surname">Nazwisko ucznia</label>
                                                                                    <input id="surname" type="text" name="surname" class="form-control" placeholder="Wieżbicki" required="required" data-error="Brak opisu">
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="col">
                                                                            <div class="col-md-12">
                                                                                <div class="form-group">
                                                                                    <label for="phone">Telefon</label>
                                                                                    <input id="phone" type="text" name="phone" class="form-control" placeholder="111-555-777" required="required" data-error="Brak opisu">
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col">
                                                                            <div class="col-md-12">
                                                                                <div class="form-group">
                                                                                    <label for="mail">E-mail</label>
                                                                                    <input id="mail" type="text" name="email" class="form-control" placeholder="adamwieżbicki@op.pl" required="required" data-error="Brak opisu">
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="col">
                                                                            <div class="col-md-12">
                                                                                <div class="form-group">
                                                                                    <label for="parent">Opiekun</label>
                                                                                    <input id="parent" type="text" name="parent" class="form-control" placeholder="Anna Wieżbicka" required="required" data-error="Brak opisu">
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col">
                                                                            <div class="col-md-12">
                                                                                <div class="form-group">
                                                                                    <label for="parentPhone">Telefon opiekuna</label>
                                                                                    <input id="parentPhone" type="text" name="parentPhone" class="form-control" placeholder="555 777 888" required="required" data-error="Brak opisu">
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <div class="form-group">
                                                                                <label for="subject">Klasa</label>
                                                                                <select id="subject" name="grade" class="form-control" required="required" data-error="Wybierz przedmiot">
                                                                                    <option selected disabled>Wybierz klasę</option>
                                                                                    <option value="4">4</option>
                                                                                    <option value="5">5</option>
                                                                                    <option value="6">6</option>
                                                                                    <option value="7">7</option>
                                                                                    <option value="8">8</option>
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <p>Zaznacz interesujące przedmioty</p>
                                                                    <div class="row text-center">

                                                                        <div class="col-12">
                                                                            <div class="form-check form-check-inline">
                                                                                <input class="form-check-input" type="checkbox" id="math" name="subjects" value="Matematyka">
                                                                                <label class="form-check-label" for="math">Matematyka </label>
                                                                            </div>
                                                                            <div class="form-check form-check-inline">
                                                                                <input class="form-check-input" type="checkbox" id="physics" name="subjects" value="Fizyka">
                                                                                <label class="form-check-label" for="physics">Fizyka </label>
                                                                            </div>
                                                                            <div class="form-check form-check-inline">
                                                                                <input class="form-check-input" type="checkbox" id="eng" name="subjects" value="Angielski">
                                                                                <label class="form-check-label" for="eng">Angielski</label>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <p>Wybierz dni zajęć</p>
                                                                    <div class="row text-center">
                                                                        <div class="col-12">
                                                                            <div class="form-check form-check-inline">
                                                                                <input class="form-check-input" type="checkbox" name = "days" id="mon" value="Poniedziałek">
                                                                                <label class="form-check-label" for="mon">Poniedziałek </label>
                                                                            </div>
                                                                            <div class="form-check form-check-inline">
                                                                                <input class="form-check-input" type="checkbox" id="tue" name = "days" value="Wtorek">
                                                                                <label class="form-check-label" for="tue">Wtorek </label>
                                                                            </div>
                                                                            <div class="form-check form-check-inline">
                                                                                <input class="form-check-input" type="checkbox" id="wed" name = "days" value="Środa">
                                                                                <label class="form-check-label" for="wed">Środa</label>
                                                                            </div>
                                                                            <div class="form-check form-check-inline">
                                                                                <input class="form-check-input" type="checkbox" id="thur" name = "days" value="Czwartek">
                                                                                <label class="form-check-label" for="thur">Czwartek</label>
                                                                            </div>
                                                                            <div class="form-check form-check-inline">
                                                                                <input class="form-check-input" type="checkbox" id="frid" name = "days" value="Piątek">
                                                                                <label class="form-check-label" for="frid">Piątek</label>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <div class="form-group">
                                                                                <label for="extraInfo">Informacje dodatkowe</label>
                                                                                <textarea id="extraInfo" name="additionalInfo" class="form-control" placeholder="Uwielbia kursy językowe" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <input type="submit" class="btn btn-block btn-success btn-send pt-2 btn-block " value="Dodaj ucznia">
                                                                        </div>
                                                                        <div class="col-md-12 mt-2">
                                                                            <input type="button" class="btn btn-block btn-danger" data-dismiss="modal" value="Anuluj">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
        </div>
        <div class="d-flex mr-5 justify-content-end">
            <a href="#" >
                <img class="img-fluid " data-toggle="modal" data-target="#addStudent"  th:src="@{/img/user_plus.svg}" />
                <button class=" invisible btn-lg mr-5 justify-content-end user-add"><i class="src=../static/img/user_plus.svg"></i></button>
            </a>
        </div>

        <div class="jumbotron footer text-center" style="margin-bottom:0">
            <p></p>
        </div>
</body>
</html>

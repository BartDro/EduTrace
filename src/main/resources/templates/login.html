<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LoginView</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="jumbotron home-jumbo  col-lg-11 offset-1 ">
            <div class="container jumbo-text align-middle a text-center text-white jumbo-container">
                <h1 class="display-2">EduTrace</h1>
                <h5>Trace of your progress</h5>
            </div>
        </div>
        <div class=" shadow p-3 mb-5 col-lg-11 offset-1 bg-white rounded">
            <form>
                <div class="form-group col-lg-10 offset-1">
                    <label for="exampleInputEmail1">Login</label>
                    <input type="text" class="form-control text-center" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Wprowadź login">
                </div>
                <div class="form-group col-lg-10 offset-1">
                    <label for="exampleInputPassword1">Hasło</label>
                    <input type="password" class="form-control text-center" id="exampleInputPassword1" placeholder="Hasło">
                </div>
                <div class="form-group logButoon col-lg-10 offset-1">
                    <button type="submit " class="btn-block btn-primary">Zaloguj</button>
                </div>
                <div class=" align-middle form-group text-center logButoon col-lg-10 offset-1">
                    <a href="#" class="display-7 ">Zarejestruj się | Przypomnij hasło </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
